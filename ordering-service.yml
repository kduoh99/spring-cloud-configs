spring:
  kafka:
    kafka-server: localhost:9092

resilience4j:
  circuitbreaker:
    instances:
      productService:
        failureRateThreshold: 40  # 실패율이 40% 이상이면 OPEN 상태로 변경
        slowCallRateThreshold: 40  # 느린 호출이 40% 이상이면 OPEN 상태로 변경
        slowCallDurationThreshold: 2s  # 2초 이상 걸리면 느린 호출로 간주
        waitDurationInOpenState: 10s  # OPEN 상태에서 10초동안 차단 후 HALF-OPEN 상태로 변경
        permittedNumberOfCallsInHalfOpenState: 2  # HALF-OPEN 상태에서 2개 요청이 모두 성공하면 CLOSED 상태로 변경
        slidingWindowSize: 5  # 최근 5개의 요청을 기준으로 실패율 계산
        slidingWindowType: COUNT_BASED  # 요청 개수를 기준으로 실패율 계산
        minimumNumberOfCalls: 4  # 최소 정상적인 요청을 4번 실행된 이후 Circuit Breaker 활성화
        ignoreExceptions:
          - java.lang.IllegalArgumentException  # IllegalArgumentException 무시
